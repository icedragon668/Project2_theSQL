<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Materialize Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Google Materialize Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Reset -->
    <link rel="reset" type="text/css" media="screen" href="./css/reset.css" />
    <!-- our CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <title>Town</title>
</head>

<body>

    <div id=townPage>

        <div id="townHeader">
            <h2>Town</h2>
        </div>

        <div id="listContainer">
            <ul class="collapsible expandable" id="locationList">
                <li>
                    <div class="collapsible-header">
                        <i class="material-icons">filter_drama</i>
                        Forest<br>
                        Recommended Level: 1-5
                    </div>

                    <div class="collapsible-body">
                        <p>Loot</p>
                        <p>Exp</p>
                        <p>Gold</p>
                        <button class="newMap">Go to location</button>
                    </div>
                </li>

                <li>
                    <div class="collapsible-header">
                        <i class="material-icons">place</i>
                        Mountains<br>
                        Recommended Level: 6-10
                    </div>

                    <div class="collapsible-body">
                        <p>Loot</p>
                        <p>Exp</p>
                        <p>Gold</p>
                        <button class="newMap">Go to location</button>
                    </div>
                </li>
            </ul>
        </div>

        <button id="shopBtn" class="waves-effect waves-light btn-large townBtn">Shop</button>
        <button id="exploreBtn" class="waves-effect waves-light btn-large townBtn">Explore</button>
    </div>
    <!-- Materialize Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- our JS -->
    <script src='./js/app.js'></script>
</body>

</html>

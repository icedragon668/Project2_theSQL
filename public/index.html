<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Materialize Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Google Materialize Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Reset -->
    <link rel="reset" type="text/css" media="screen" href="./css/reset.css" />
    <!-- our CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

</head>

<body>

    <div id='front-page'>

        <div id="newUser">
            <h3>New User?</h3>
            <button data-target="newUserModal" class="waves-effect waves-light btn-large btn modal-trigger btnbtn">Sign
                up</button>
        </div>

        <div id="existingUser">
            <h3>Already have an account?</h3>
            <button data-target="existingUserModal" class="waves-effect waves-light btn-large btn modal-trigger btnbtn">Sign in</button>
        </div>

    </div>

    <div id="newUserModal" class="modal">

        <div class="modal-content">
            <h4>Sign up</h4>
            <p>Username</p>
        </div>

        <div class="modal-footer">
            <button class="modal-close waves-effect waves-green btn-flat modTrig"><a href="./location.html">Agree</a></button>
        </div>

    </div>

    <div id="existingUserModal" class="modal">

        <div class="modal-content">
            <h4>Log in</h4>
            <p>Username</p>
        </div>

        <div class="modal-footer">
            <button class="modal-close waves-effect waves-green btn-flat modTrig"><a href="./location.html">Submit</a></button>
        </div>
    </div>

    <!-- Materialize Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- our JS -->
    <script src='./js/app.js'></script>
</body>

</html>
